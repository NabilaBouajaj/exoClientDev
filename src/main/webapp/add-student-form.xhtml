
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="resources/templates/template.xhtml">

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Add Student</title>

	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="add-student-style.css" />

</h:head>

<h:body>
<ui:define name="content">
	<div id="wrapper">
		<div id="header">
			<h2>Princess University</h2>
		</div>
	</div>

	<div id="container">
		<h3>Ajouter etudiant</h3>

		<h:messages globalOnly="true" />

		<h:form id="form" style="margin-top: 10px;">
			<h:panelGrid columns="3">

				<h:outputLabel>Prenom:<span class="requis">*</span>
				</h:outputLabel>
				<h:inputText value="#{student.firstName}" id="firstName"
					required="true" requiredMessage="Votre prenom est obligatoire." label="firstName" validatorMessage="Votre prenom n'est pas valide!" >
					<f:validateRegex pattern="[a-zA-Z]{1,20}"/>
					</h:inputText>
				<h:message for="firstName" />

				<h:outputLabel>Nom:<span class="requis">*</span>
				</h:outputLabel>
				<h:inputText value="#{student.lastName}" id="lastName"
					required="true" requiredMessage="Votre nom est obligatoire." label="lastName" validatorMessage="Votre nom n'est pas valide!">
					<f:validateRegex pattern="[a-zA-Z]{1,20}"/>
					</h:inputText>
				<h:message for="lastName" />
				<h:outputLabel>Numero de telephone:<span class="requis">*</span>
				</h:outputLabel>
				<h:inputText value="#{student.telephone}" id="telephone"
					required="true" requiredMessage="Votre numero de telephone est obligatoire." label="telephone" validatorMessage="Votre telephone n'est pas valide!">
						<f:validateLongRange  minimum="100" maximum="9999999999"/>
					</h:inputText>
				<h:message for="telephone" />

				<h:outputLabel>Email:<span class="requis">*</span>
				</h:outputLabel>
				<h:inputText value="#{student.email}" id="email" required="true"
					requiredMessage="Votre email est obligatoire." label="email" validatorMessage="Votre email n'est pas valide!">
					<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
					</h:inputText>
				<h:message for="email" />
				
				<h:outputText class="requis" value="* champs requis">* champs requis</h:outputText>

				<h:outputLabel />
				<br/>
				<h:commandButton value="Enregistrer" styleClass="save" action="#{studentController.addStudent(student)}" />

			</h:panelGrid>
		</h:form>

		<div style="clear: both;"></div>

		<p>
			<h:outputLink value="list-students.xhtml">Retour Ã  la liste</h:outputLink>
		</p>

	</div>
	</ui:define>
</h:body>
</ui:composition>
